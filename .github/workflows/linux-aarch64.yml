name: LinuxAArch64

on:
  push:
    branches: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup GraalVM environment
        uses: DeLaGuardo/setup-graalvm@master
        with:
          graalvm-version: 20.3.0.java11

      - name: Install libraries
        run: sudo apt install gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Install unneededlibraries
        run: sudo apt install libasound2-dev libavcodec-dev libavformat-dev libavutil-dev libgl-dev libgtk-3-dev libpango1.0-dev libxtst-dev

      - name: Make staging directory
        run: mkdir staging

      - name: Gluon License
        uses: gluonhq/gluon-build-license@v1
        with:
          gluon-license: ${{ secrets.GLUON_LICENSE }}

      - name: Gluon Build
        run: mvn -Plinux-aarch64 client:build
        env:
          GRAALVM_HOME: ${{ env.JAVA_HOME }}

      - name: Tar native client to staging
        run: tar -cvf staging/HelloGluon.tar target/client/aarch64-linux/HelloGluon*

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: Package
          path: staging/HelloGluon.tar